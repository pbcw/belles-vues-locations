<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Appartement à Leukerbad – Belles Vues Locations</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>

<header>
  <h1>Appartement à Leukerbad</h1>
</header>

<section>
  <p>
    Appartement confortable pour <strong>3 à 4 personnes</strong>,
    situé à Leukerbad, célèbre station thermale au cœur des Alpes suisses.
  </p>

  <ul>
    <li>Capacité : 3–4 personnes</li>
    <li>Appartement tout équipé</li>
    <li>Proche des thermes et des remontées mécaniques</li>
    <li>Vue montagne</li>
  </ul>

  <a href="reservation.html">Réserver ce logement</a>
</section>

<div class="galerie">
<img id="app1" src="images/appartement1.jpg" alt="appartement 1">
<img id="app2" src="images/appartement2.jpg" alt="appartement 2">

<script>
function matchSize(srcId, targetId){
  const src = document.getElementById(srcId);
  const tgt = document.getElementById(targetId);
  if(!src || !tgt) return;

  function apply(){
    // récupérer la taille affichée (après CSS/responsive)
    const rect = src.getBoundingClientRect();
    // appliquer au target (en px)
    tgt.style.width = Math.round(rect.width) + 'px';
    tgt.style.height = Math.round(rect.height) + 'px';
    tgt.style.objectFit = 'cover';
    // optionnel : même affichage en bloc
    tgt.style.display = 'block';
  }

  // appliquer après chargement et au redimensionnement
  if (src.complete) apply();          // si déjà chargé
  src.addEventListener('load', apply);
  window.addEventListener('resize', apply);
}

matchSize('app1','app2');
</script>

  
</body>
</html>
